<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid header text-center" >
          <div class="row" id="today-date">
            <div class="col-md-6" >
              <h1>
                Today 
              </h1>
            </div>
            <div class="col-md-6" id="date">
              
            </div>
          </div>
        </div>
      </header>
      <main class="container-fluid text-center main">
        <div id="todo-input">
         <form>
              <label for="toDo"> Add To Do</label>
              <input type="text" id="input-text" name="text" placeholder="Add Task" required><br>
              <label for=date>Deadline</label>
              <input type="date" id="deadline" required><br>
          </form>
          <br>
          
          <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle priority" data-toggle="dropdown">
              Priority
            </button>
            <div class="dropdown-menu ">
              <a class="dropdown-item" href="#">Priority 1</a>
              <a class="dropdown-item" href="#">Priority 2</a>
              <a class="dropdown-item" href="#">Priority 3</a>
            </div>
          </div>
          <br>
          <button type="button" onClick="AddToDo ()" id="addBtn">Add</button>
        </div>
        
         <ul id="ulist" class="col-md-4" >
           <p id="attention"></p>
         </ul>
        
      </main>
      <script src="script.js"></script>
</body>
</html>
